<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Customs Links -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="Banner Illustration" />
        </div>

        <div class="card__textbox">
          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card__plan">
            <div class="card__annual">
              <div class="card__annual-img">
                <img src="./images/icon-music.svg" alt="Music Icons" />
              </div>
              <div class="card__annual-text">
                <h3>Annual Plan</h3>

                <p>$59.99/year</p>
              </div>
            </div>

            <a href="#" class="card__plan--btn">Change</a>
          </div>
        </div>

        <div class="card__CTA">
          <button class="card__payment--btn">Proceed to Payment</button>
          <button class="card__cancel--btn">Cancel Order</button>
        </div>
      </section>

      <footer class="attribution">
        <div>
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >
          </p>

          <p>
            Coded <span>â™¥</span> by
            <a href="https://github.com/SouleymaneSy7" target="_blank"
              >Souleymane Sy</a
            >
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
